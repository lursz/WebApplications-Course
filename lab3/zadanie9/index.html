<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ex9</title>
</head>

<body>
    <div class="slide-container">

        <div class="image-container">
            <img src="https://images.unsplash.com/flagged/photo-1556667885-a6e05b14f2eb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
                alt="" class="slider-image one">
            <img src="https://images.unsplash.com/photo-1556815054-cd8e705a758e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                alt="" class="slider-image two">
            <img src="https://images.unsplash.com/photo-1556228721-e65f06ab45c8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                alt="" class="slider-image three">
            <img src="https://images.unsplash.com/photo-1556228578-626e9590b81f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                alt="" class="slider-image four">
            <img src="https://images.unsplash.com/photo-1556228454-1690896f350c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                alt="" class="slider-image five">
        </div>
        <div class="button-container">
            <input type="radio" name="slide" id="slide1">
            <label for="slide1">1</label>
            <input type="radio" name="slide" id="slide2">
            <label for="slide2">2</label>
            <input type="radio" name="slide" id="slide3">
            <label for="slide3">3</label>
            <input type="radio" name="slide" id="slide4">
            <label for="slide4">4</label>
            <input type="radio" name="slide" id="slide5">
            <label for="slide5">5</label>

        </div>
    </div>
</body>

</html>
