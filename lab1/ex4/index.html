<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Transfer Form</h1>
    <form id="transfer-form" action="submit_transfer.php" method="post">
        <div>
            <label for="account-number">Account Number:</label>
            <input type="text" id="account-number" name="account-number" required>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="postal-code">Postal Code:</label>
            <input type="text" id="postal-code" name="postal-code" required pattern="[0-9]{2}-[0-9]{3}">
            <small>Format: XX-XXX (e.g., 12-345)</small>
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" list="cities" required>
            <datalist id="cities">
                <option value="Warsaw">
                <option value="Krakow">
                <option value="Wroclaw">
                <option value="Poznan">
                <option value="Gdansk">
                <option value="Lodz">
                <option value="Szczecin">
                <option value="Katowice">
                <option value="Bydgoszcz">
                <option value=" Lublin">
            </datalist>
        </div>
        <div>
            <label for="transfer-amount">Transfer Amount:</label>
            <input type="number" id="transfer-amount" name="transfer-amount" required min="1">
        </div>
        <div>
            <label for="transfer-date">Transfer Date:</label>
            <input type="date" id="transfer-date" name="transfer-date" required>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
