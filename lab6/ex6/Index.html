<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/88c20eabb5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="form-content">
        <form action="">
            <label for="newPassword">New password</label><br>
            <input type="password" name="newPassword" id="new-password"><i id="eye1" class="fa-regular fa-eye"></i><br>
            <label for="newPasswordConfirm">Repeat new password</label><br>
            <input type="password" name="newPasswordConfirm" id="new-password-confirm"><i id="eye2" class="fa-regular fa-eye"></i><br>

            <div id="password-requirements">
                <h3>Password requirements</h3>
                <span class="condition">
                    <i id="8characters" class="fa-sharp fa-solid fa-circle-xmark"></i> at least 8 characters
                </span>
                <span class="condition">
                    <i id="special-characters" class="fa-sharp fa-solid fa-circle-xmark"></i> at least one special character
                </span>
                <span class="condition">
                    <i id="capital-letter" class="fa-sharp fa-solid fa-circle-xmark"></i> at least one capital letter
                </span>
                <span class="condition">
                    <i id="digit" class="fa-sharp fa-solid fa-circle-xmark"></i> at least one digit
                </span>
            </div>
        </form>
    </div>


</body>
</html>
