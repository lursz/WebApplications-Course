<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <div id="pagination" class="d-flex justify-content-center"></div>

    <div class="container">
        <div class="d-flex justify-content-between text-center font-weight-bold">    
            <span class="col-3 p-2">
                <h1>Name</h1>
                <div class="input-group">
                    <input type="search" id="search-name" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <button type="button" id="search-name-button" class="btn btn-outline-primary">search</button>
                  </div>
            </span>
            <span class="col-3 p-2">
                <h1>Capital</h1>
                <div class="input-group">
                    <input type="search" id="search-capital" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <button type="button" id="search-capital-button" class="btn btn-outline-primary">search</button>
                  </div>
            </span>
            <span class="col-3 p-2">
                <h1>Population</h1>
                <div class="input-group">
                    <input type="search" id="search-population" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <button type="button" id="search-population-button" class="btn btn-outline-primary">search</button>
                  </div>
            </span>
            <span class="col-3 p-2">
                <h1>Area</h1>
                <div class="input-group">
                    <input type="search" id="search-area" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <button type="button" id="search-area-button" class="btn btn-outline-primary">search</button>
                  </div>
            </span>
          </div>
        <div id="subregions">

        </div>
    </div>
</body>

</html>
