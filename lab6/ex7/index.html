<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- Gallery -->

    <div id="gallery" class="row mx-1 my-4">
        <div class="col-lg-3 col-md-4 col-sm-12">
            <img src="img/mountain1.webp" class="w-100 rounded mb-4" alt="Mountain1" data-bs-toggle="modal" data-bs-target="#exampleModal"/>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-12">
            <img src="img/mountain2.webp" class="w-100 rounded mb-4" alt="Mountain2" data-bs-toggle="modal" data-bs-target="#exampleModal"/>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-12">
            <img src="img/mountain3.webp" class="w-100 rounded mb-4" alt="Mountain3" data-bs-toggle="modal" data-bs-target="#exampleModal" />
        </div>

        <div class="col-lg-3 col-md-4 col-sm-12">
            <img src="img/mountain1.webp" class="w-100 rounded mb-4" alt="Mountain1" data-bs-toggle="modal" data-bs-target="#exampleModal"/>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-12">
            <img src="img/mountain2.webp" class="w-100 rounded mb-4" alt="Mountain2" data-bs-toggle="modal" data-bs-target="#exampleModal"/>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-12">
            <img src="img/mountain3.webp" class="w-100 rounded mb-4" alt="Mountain3" data-bs-toggle="modal" data-bs-target="#exampleModal" />
        </div>

        <div class="col-lg-3 col-md-4 col-sm-12">
            <img src="img/mountain1.webp" class="w-100 rounded mb-4" alt="Mountain1" data-bs-toggle="modal" data-bs-target="#exampleModal"/>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-12">
            <img src="img/mountain2.webp" class="w-100 rounded mb-4" alt="Mountain2" data-bs-toggle="modal" data-bs-target="#exampleModal"/>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-12">
            <img src="img/mountain3.webp" class="w-100 rounded mb-4" alt="Mountain3" data-bs-toggle="modal" data-bs-target="#exampleModal" />
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" class="w-100 rounded mb-4">
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-dark" id="prev-btn"><i class="bi bi-arrow-left">&#8592;</i></button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-dark" id="next-btn"><i class="bi bi-arrow-right">&#8594;</i></button>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
